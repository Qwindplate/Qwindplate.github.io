标右键打开git-bash" class="headerlink" title="5.在桌面鼠标右键打开git bash"></a>5.在桌面鼠标右键打开git bash</h2><h2 id="6-在git里骚操作"><a href="#6-在git里骚操作" class="headerlink" title="6.在git里骚操作"></a>6.在git里骚操作</h2><p>   下载安装 hexo<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ npm install -g hexo-cli //正确的操作</div><div class="line">$ npm install -g npm --registry = https://registry.npm.taobao.org </div><div class="line">                             //淘宝NPM镜像，如果上面那个不行就用这个吧</div></pre></td></tr></table></figure></p>
<p>   保存 hexo<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ npm install hexo --save</div><div class="line">// 安装完后可以输入命令检验安装</div><div class="line">$ hexo -v</div></pre></td></tr></table></figure></p>
<pre><code>初始化博客
</code></pre><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">//初始化博客</div><div class="line">$ hexo init</div><div class="line">//node.js的命令，根据博客既定的dependencies配置安装所有的依赖包</div><div class="line">$ npm install</div><div class="line">//运行hexo</div><div class="line">$ hexo s -g</div><div class="line">//打开浏览器，输入localhost:4000,就可以在本地看到你的个人博客了</div><div class="line">//按住Ctrl+C键即可停止运行</div></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2017/10/31/my-first-blog/" class="next">下一篇</a></div><div class="copyright"><p>© 2015 - 2017 <a href="http://yoursite.com">John Doe</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script><script>(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;e=o.createElement(i);r=o.getElementsByTagName(i)[0];e.src='//www.google-analytics.com/analytics.js';r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));ga('create',"UA-65933410-1",'auto');ga('send','pageview');</script></body></html>
