d class="code"><pre><div class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> _Tp&gt; <span class="keyword">inline</span> _<span class="function">Tp <span class="title">read</span><span class="params">(_Tp&amp;x)</span></span>&#123;</div><div class="line">    <span class="keyword">char</span> c11=getchar(),ob=<span class="number">0</span>;</div><div class="line">    x=<span class="number">0</span>;</div><div class="line">    <span class="keyword">while</span>(c11^<span class="string">'-'</span>&amp;&amp;!<span class="built_in">isdigit</span>(c11))</div><div class="line">        c11=getchar();</div><div class="line">    <span class="keyword">if</span>(c11==<span class="string">'-'</span>)</div><div class="line">        c11=getchar(),ob=<span class="number">1</span>;</div><div class="line">    <span class="keyword">while</span>(<span class="built_in">isdigit</span>(c11))</div><div class="line">        x=x*<span class="number">10</span>+c11-<span class="string">'0'</span>,c11=getchar();</div><div class="line">    <span class="keyword">if</span>(ob)x=-x;</div><div class="line">    <span class="keyword">return</span> x;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;b=read(a);&#125;</div></pre></td></tr></table></figure></p>
<p>这应该是除了fread外最快的方法了吧（求不要打脸）</p>
